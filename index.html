	<br>
	<input type="text" id="a">
	<input type="button" value="get sum of range" onclick="update()">
	<br>
	<span id="b"></span>
	<script>
		function update() {
			var a = document.getElementById("a").value;
			var sum = 0;
			for (var i = 0; i < a; i++) {
				sum += i;
			}
			document.getElementById("b").innerHTML = "sum[0.." + a + "] = " + sum;
		}
	</script>
